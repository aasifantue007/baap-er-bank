<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl  text-center mt-6">Let's get some <span class="font-semibold text-fuchsia-700"> Moneeeeeeyyyyyyy!!!</span></h1>
        </header>
        <main>
        <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-center">
            <div  class="bg-red-400 p-10 rounded-xl">
                <h2 class="text-2xl text-white">Deposit</h2>
            <h4 class="text-5xl text-white">$<span id="deposit-total">00</span></h4>
            </div>
            <div  class="bg-orange-400 p-10 rounded-xl">
                <h2 class="text-2xl text-white">Withdrw</h2>
            <h4 class="text-5xl text-white">$<span id="withdraw-total">00</span></h4>
            </div>
            <div  class="bg-amber-400 p-10 rounded-xl">
                <h2 class="text-2xl text-white">Balance</h2>
                 <h4 class="text-5xl text-white">$<span id="balance-total">00</span></h4>
            </div>
        </div>
        </section>
        <!-- Deposite & Withdraw -->
        <section class="mt-12">
            <section class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-center">
                <div  class="bg-cyan-400 p-10 rounded-xl">
                    <h2 class="text-2xl text-white mb-4">Please Deposit</h2>
                <input class="w-6/12 mt-5 p-2 rounded-lg" type="number" name="" id="deposit-field" placeholder="$ amount deposit"> <br>
                <button id="btn-deposit" class="mt-5 bg-violet-500 p-4 text-white rounded-lg bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"">Deposit</button>
                </div>
                <div  class="bg-emerald-400 p-10 rounded-xl">
                    <h2 class="text-2xl text-white mb-4">Please Withdraw</h2>
                <input class="w-6/12 mt-5 p-2 rounded-lg" type="number" name="" id="withdraw-field" placeholder="$ amount withdraw"> <br>
                <button id="btn-withdraw" class="mt-5 bg-violet-500 p-4 text-white rounded-lg bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"">Withdraw</button>
                </div>
                
            </section>
        
        

        </main>
    <script src="deposit.js"></script> 
    <script src="withdraw.js"></script>
</body>
</html>
