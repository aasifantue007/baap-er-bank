<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl  text-center mt-6">Welcome to My <span class="font-semibold text-fuchsia-700"> Baap Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-fuchsia-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 text-center">Please Login</h3>
            
            <div class="text-center">
            <input class="w-6/12 mt-5 p-2 rounded-lg" type="email" name="" id="email-user" placeholder="Your Email">
            <input class="w-6/12 mt-6 p-2 rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
            <br>
            <button id="btn-submit" class="mt-5 bg-violet-500 p-4 text-white rounded-lg bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">Submit</button>
            

            </div>
        </section>
    </main>
<script src="login.js"></script> 
    
</body>
</html>
